<!DOCTYPE html>
<html>
  <head>
    <title>Select Your Assistant</title>
    <link href="css/popup.css" rel="stylesheet"/>
    <link href="css/loader.css" rel="stylesheet"/>
    <script src="vendor/jquery-2.1.3.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body class="loading">
    <div class="container">
      <div class="assistant">
        <h3>Select your assistant:</h3>
        <ul class="assistant-list">
          <li data-assistant="new"><h1>+</h1> Create</li>
        </ul>
        <!-- <a class="btn-browse" href="https://www.taufiknur.com/assistants/showcase.html" target="_blank">Browse online</a> -->
        <a class="btn-browse">Browse online</a>
        <a class="btn-import">Import file</a>
        <input type="file" id="file-import" accept="application/JSON"/>
      </div>
      <div class="tool">
        <h3>Select action:</h3>
        <ul class="list-action">
          <li data-action="walk">Walk</li>
        </ul>
        <h3>Select request:</h3>
        <ul>
          <li data-request="greeting">Greeting</li>
          <li data-request="lookup">Lookup</li>
          <li data-request="count">Count</li>
          <li data-request="delete">Delete</li>
          <li data-request="operation">Operation Room</li>
        </ul>
        <h3>More:</h3>
        <div class="more">
          <label>Scale:</label>
          <input type="number" name="scale" min="0.2" max="2.0" step="0.1" value="1.0"/>
          <input id="checkbox-mute" type="checkbox" name="mute"/>
          <label for="checkbox-mute">Mute</label>
        </div>
        <div>
        </div>
      </div>
      <div class="spinner">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
  </body>
</html>

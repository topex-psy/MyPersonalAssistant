<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistants Showcase</title>
    <link href="https://pagecdn.io/lib/sweetalert2/8.11.8/sweetalert2.min.css" rel="stylesheet"/>
    <link href="css/content.css" rel="stylesheet"/>
    <link href="css/loader.css" rel="stylesheet"/>
    <link href="css/showcase.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <script src="vendor/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h1>Showcase</h1>
        <input id="search" type="search" placeholder="Search assistant ..."/>
        <a class="btn btn-publish">&#xFF0B; Publish Your Assistant</a>
      </div>
      <div id="content" class="loading">
        <ul id="list"></ul>
        <div class="spinner">
          <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
    </div>
    <div id="demo" class="mpa-container">
      <div class="mpa-balloon">
        <big></big>
        <ul></ul>
      </div>
      <div class="mpa-wrapper"></div>
    </div>
    <input type="file" id="file-import" accept="application/JSON"/>
    <script src="https://pagecdn.io/lib/sweetalert2/8.11.8/sweetalert2.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/showcase.js"></script>
  </body>
</html>
